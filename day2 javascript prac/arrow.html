<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum=() =>10+60;
        document.write("ADD: "+sum());
        const sub=(a,b)=> a-b;
        document.write("<br>SUB: "+sub(50,40));
        const mul=(a,b)=> a*b;
        document.write("<br>MUL: "+mul(50,40));
        const div=(a,b)=> a/b;
        document.write("<br>DIV: "+div(50,40));
        const large=(a,b)=>{
            if(a>b)
             return a;
            else
             return b;
        }
        document.write("<br>LARGE: "+large(50,40));
        const fact=(a)=>{
            let fact=1;
            for(let i=1;i<a;i++){
                fact+=fact*i;
            }
            return fact;
        }
        document.write("<br>FACTORIAL: "+fact(5));
    </script>
</body>
</html>
