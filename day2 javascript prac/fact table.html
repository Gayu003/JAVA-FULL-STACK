<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the number<input type="text" id="n">
    <br>
    <br>
    <button onclick="fact()">Calculate</button>
    <div id="res"></div>
    <script>
        const fact=() =>{
            let n=parseInt(document.getElementById("n").value);
            let res="<table border='1'width=50%>";
                res+="<tr><th>Number</th><th>Factorial</th>";
                    for(let i=1;i<=n;i++){
                        let fact=1;
                        for(let j=1;j<=i;j++){
                            fact=fact*j;
                        }
                    
                    res+="<tr><td>"+i+"</td><td>"+fact+"</td></tr>";
                    }
                    res+="</table>"
                    document.getElementById("res").innerHTML=res;
        }
    </script>
</body>
</html>
