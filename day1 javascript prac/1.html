<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func() {
            document.write("<i>Example for javascript program</i>");
        }
        function add(a,b) {
            let sum=a+b;
            document.write("<b>addition : " + sum +"</b>");
        }
        function sub(a,b) {
            let diff=a-b;
            document.write("<b>Difference : " + diff +"</b>");
        }
        function mul(a,b) {
            let pro=a*b;
            document.write("<b>Multiply : " + pro +"</b>");
        }
        function div(a,b) {
            let divide=a/b;
            document.write("<b>Divide : " + divide +"</b>");
        }
    </script>
</head>
<body>
    <button onclick="func()">Click here</button><br>
    <button onclick="add(8,46)">Add</button><br>
    <button onclick="sub(67,45)">Subtract</button><br>
    <button onclick="mul(67,45)">Multiplication</button><br>
    <button onclick="div(65,5)">Division</button><br>
</body>
</html>
