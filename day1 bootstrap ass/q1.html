<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
 
    <div class="container mt-3 pt-3">
        <div class="row">
            <div class="col col-sm-8 col-md-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-secondary p-1 m-0 col-md-12 mb-3">
                            <h4>Sign In <span class="badge fs-6 fw-lighter float-end text-dark mt-3 "><a href="#">Forgot password?</a></span></h4>
                            </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text border">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" class="form-control form-control-sm" placeholder="Username or Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text border">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control form-control-sm" placeholder="Password">
                        </div>
                        <div class="input-group my-2">
                            <input type="checkbox" class="input-group-text mx-2" name="" id="" ><label for="">Remember me</label>
                          </div>
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-success">Login with Facebook</button>
                        <div class="text-center mt-3">
                            <a href="#">Already have an account?</a>
                        </div>
                        <hr>
                        <div class="text-center mt-3">
                            Don't have an account? <a href="#">Sign up here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
