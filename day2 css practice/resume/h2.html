<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume with Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .profile .text h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile .text p {
            margin: 5px 0;
            color: #555;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .contact-info img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-image.jpg" alt="Profile Image">
            <div class="text">
                <h1>John Doe</h1>
                <p>Experienced software developer with a strong background in full-stack development and a passion for creating efficient and scalable web applications...</p>
            </div>
        </div>
        <div class="contact-info">
            <p><img src="address-icon.png" alt="Address Icon"> 123 Main Street, Anytown, USA</p>
            <p><img src="phone-icon.png" alt="Phone Icon"> (123) 456-7890</p>
            <p><img src="email-icon.png" alt="Email Icon"> email@example.com</p>
            <p><img src="linkedin-icon.png" alt="LinkedIn Icon"> <a href="https://www.linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></p>
        </div>
    </div>
</body>
</html>
