<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func() {
           alert("Example for javascript program");
        }
        function add(a,b) {
            let sum=a+b;
           alert("<b>addition : " + sum);
        }
        function sub(a,b) {
            let diff=a-b;
            alert("Difference : " + diff);
        }
        function mul(a,b) {
            let pro=a*b;
             alert("Multiply : " + pro );
        }
        function div(a,b) {
            let divide=a/b;
             alert("Divide : " + divide );
        }
    </script>
</head>
<body>
    <button onclick="func()">Click here</button><br>
    <button onclick="add(8,46)">Add</button><br>
    <button onclick="sub(67,45)">Subtract</button><br>
    <button onclick="mul(67,45)">Multiplication</button><br>
    <button onclick="div(65,5)">Division</button><br>
</body>
</html>
